            <div class="facebook"><a href="#"><i class="fab fa-facebook"></i></a> </div>

    <div class="login-container">
        <div class="login-box">

            <form>
                <label>اسم المستخدم</label>
                <input type="text" placeholder="قم بادخال اسم المستحدم" required>

                <label>البريد الالكتروني</label>
                <input type="email" placeholder="قم بادخال البريد الالكتروني" required>

                <label>كلمة المرور</label>
                <input type="password" placeholder="قم بإدخال كلمة المرور الخاصه بك" required>

                <label>تأكيد كلمة المرور</label>
                <input type="password" placeholder="قم بتأكيد كلمة المرور الخاصه بك" required>

                <input type="submit" value="تسجيل">

                <a href="login.html">هل لديك حساب بالفعل؟</a>

            </form>
        </div>
    </div>
